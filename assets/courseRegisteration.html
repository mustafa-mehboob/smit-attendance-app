<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Welfare Int Trust</title>
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="header-container">
            <a href="../index.html" class="head">
                <img class="saylani-logo" src="https://saylaniwelfare.com/static/media/logo_saylaniwelfare.22bf709605809177256c.png" alt="logo_saylaniwelfare">
                <div class="letf-btns">
                    <h1>Add New Course</h1>
                </div>
            </a>
        </div>

        <div class="main-body">
            <div class="form">
                <div class="form-div1">
                    <div class="course-timing child-form">
                        <h4>Enter Class Timing</h4>
                        <input type="text" id="courseTime" placeholder="Enter Class Timing" required>
                    </div>
                    <div class="class-shedule child-form">
                        <h4>Schedule of class</h4>
                        <input type="text" id="classShedule" placeholder="Enter Class Shedule" required>
                    </div>
                </div>
                <div class="form-div1">
                    <div class="teacher-name child-form">
                        <h4>Enter Teacher Name</h4>
                        <input type="text" id="teacherName" placeholder="Enter Teacher Name" required>
                    </div>
                    <div class="section-name child-form">
                        <h4>Enter Section Name</h4>
                        <input type="text" id="sectionName" placeholder="Enter Section Name" required>
                    </div>
                </div>
                <div class="form-div1">
                    <div class="course-name child-form">
                        <h4>Enter Course Name</h4>
                        <input type="text" id="courseName" placeholder="Enter Course Name" required>
                    </div>
                    <div class="batch-number child-form">
                        <h4>Enter Batch Number</h4>
                        <input type="number" id="batchNumber" placeholder="Enter Batch Number" required>
                    </div>
                </div>
            </div>
            <div class="sub-btn">
                <button class="btn" id="create" >Create</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="register.js"></script>
</body>
</html>
